<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Section Development</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/css/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    
    <!-- Start -->
   <section class="signin bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="signin-form">
                <div class="signin-form-inner">
                    <div class="signin-form-top">
                        <h1 class="h2 text-center text-dark">sign in</h1>
                        <p class="text-center mb-4">Sign in to your account using email and password provided during registration.</p>
                        <form action="#" method="post">
                            <div class="input-group mb-3">
                                <i class="bi bi-envelope position-absolute top-50 start-0 ms-3 translate-middle-y"></i>
                                <input class="form-control rounded ps-5" type="email" name="email" id="email" placeholder="email" required>
                            </div>
                            <div class="input-group mb-3">
                                <i class="bi bi-lock position-absolute top-50 start-0 ms-3 translate-middle-y"></i>
                                <input class="form-control rounded ps-5" type="password" name="password" id="password" placeholder="password" required>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-cheek">
                                    <input class="form-check-input" type="checkbox" name="cheekbox" id="cheekbox">
                                    <label for="cheekbox">keep me sign in</label>
                                </div>
                                <div class="forgot-password">
                                    <a class="link-secondary" href="#">forgot password?</a>
                                </div>
                            </div>
                            <button class="btn btn-primary d-block w-100 btn-lg" type="submit">sign in</button>
                            <p class="text-center mt-3">don't have an account?<a class="link-primary" href="#">sign up</a></p>
                        </form>
                    </div>
                    <div class="signin-form-bottom border-top text-center pt-3">
                        <p>or sign in width</p>
                        <a href="#"><i class="bi bi-facebook btn-social"></i></a>
                        <a href="#"><i class="bi bi-twitter btn-social"></i></a>
                        <a href="#"><i class="bi bi-linkedin btn-social"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
    <!-- End -->

    <!-- JS -->
    <script src="vendors/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>
</html>
